<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<p>
			<label for="First Name">First Name:</label>
			<input id="First Name" type="text" placeholder="first name" required>

			<label for="Last Name">Last Name</label>
			<input id="Last Name" type="text" placeholder="last name" required>
		</p>

		<p>
			<label for="male">Male:</label>
			<input name="gender" id="male" type="radio" value="MALE">

			<label for="female">Female:</label>
			<input name="gender" id="female" type="radio" value="FEMALE">

			<label for="Other">Other:</label>
			<input name="gender" id="other" type="radio" value="OTHER">
		</p>

		<p>
			<label for="Email">E-mail:</label>
			<input id="Email" type="email" placeholder="email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" name="password" pattern=".{5,10}" placeholder="password" required title="5 to 10 characters">
		</p>

		<p>Birthday:
			<select name="month">
				<option value="January">Jan</option>
				<option value="February">Feb</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
			</select>

			<select name="day">
				<option value="1">1</option>
				<option value="10">10</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="31">31</option>
			</select>

			<select name="year">
				<option value="1993">1993</option>
				<option value="1998">1998</option>
				<option value="2000">2000</option>
				<option value="2018">2018</option>
			</select>
		</p>

		<label for="terms&conditions">I agree to terms and Conditions</label>
		<input id="terms&conditions" type="checkbox">

		<button>Submit</button>

	</form>
</body>
</html>
